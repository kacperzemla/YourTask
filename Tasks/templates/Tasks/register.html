{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'Tasks/register.css' %}">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- <link rel="stylesheet" type="text/css" href="register.css"> -->
<div class="register">

    <div class="context">
        <a href="{% url 'main' %}"><img class="logo" src="{% static 'Tasks/images/Shared goals-amico.svg' %}"></a>
        <div class="wrapper">
            <h1>Get's started</h1>
            <form class="register__form" method="POST" action="">
                {% csrf_token %}
                <label>
                    <h4 class="input__title">Email<span>*</span></h4>
                    <!-- <input class="email"> -->
                    {{form.username}}
                    <div class="error__div">
                        <img src="{% static 'Tasks/images/icon-error.svg' %}"><p class="error"></p>
                    </div>
                </label>
                <label>
                    <h4 class="input__title">Password<span>*</span></h4>
                    <!-- <input class="password">
                     -->
                     {{form.password1}}
                    <div class="error__div">
                        <img src="{% static 'Tasks/images/icon-error.svg' %}"><p class="error"></p>
                    </div>
                </label>
                <label>
                    <h4 class="input__title">Confirm Password<span>*</span></h4>
                    <!-- <input class="passwordSecond"> -->
                    {{form.password2}}
                    <div class="error__div">
                        <img src="{% static 'Tasks/images/icon-error.svg' %}"><p class="error"></p>
                    </div>
                </label>
                <button class="register__button">Create Account</button>
            </form>
            <p class="information">Are you already reigstered? <a href="{% url 'login' %}">Log in</a></p>
        </div>
    </div>

    <div class="image">
        <h1 class="image__header">Achieve your<br><span>GOALS</span> </h1>
        <img class="image__img" src="{% static 'Tasks/images/Winners-pana.svg' %}">
    </div>

</div>

<script  type="text/javascript" src="{% static 'Tasks/register.js' %}"></script>
